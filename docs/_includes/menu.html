{% if menu %}
<ul id="menu-list">
    {% for item in menu %}
    <li id="menu-item" class="menu-item-{{ loop.index }}">
        <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
        {% if item.children %}
        {% assign menu = item.children %}
        {% include menu.html %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
